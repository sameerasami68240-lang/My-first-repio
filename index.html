<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Clothing Shop</title>
  <style>
    :root{--accent:#ff6b6b;--muted:#666}
    *{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;line-height:1.4;margin:0;color:#111}
    header{display:flex;gap:1rem;align-items:center;justify-content:space-between;padding:1rem; border-bottom:1px solid #eee}
    .brand{display:flex;gap:.75rem;align-items:center}
    .brand h1{font-size:1.125rem;margin:0}
    .search{flex:1;max-width:520px;margin:0 1rem}
    .search input{width:100%;padding:.5rem .75rem;border:1px solid #ddd;border-radius:8px}
    main{padding:1rem}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:1rem}
    .card{border:1px solid #eee;padding:0.75rem;border-radius:10px;background:#fff;display:flex;flex-direction:column;gap:.5rem}
    .thumb{height:180px;background:#f6f6f6;border-radius:8px;display:flex;align-items:center;justify-content:center;font-weight:600;color:var(--muted)}
    .price{font-weight:700}
    .meta{display:flex;justify-content:space-between;align-items:center}
    button{background:var(--accent);color:#fff;border:0;padding:.5rem .75rem;border-radius:8px;cursor:pointer}
    .cart{position:relative}
    .cart .count{position:absolute;right:-8px;top:-8px;background:#222;color:#fff;border-radius:999px;padding:2px 6px;font-size:.75rem}
    footer{padding:1rem;text-align:center;color:var(--muted);font-size:.9rem}
    @media (max-width:420px){header{flex-direction:column;align-items:stretch}.search{order:3;margin:0}
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <svg width="36" height="36" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="24" height="24" rx="4" fill="var(--accent)"/><path d="M7 9h10v2H7z" fill="white"/></svg>
      <h1>ClothBox</h1>
    </div>
    <div class="search">
      <input id="search" placeholder="Search shirts, jeans, jackets..." />
    </div>
    <div class="cart">
      <button id="view-cart">Cart ðŸ›’</button>
      <div class="count" id="cart-count">0</div>
    </div>
  </header>  <main>
    <section class="grid" id="products">
      <!-- Product cards will render here -->
    </section><template id="product-template">
  <article class="card">
    <div class="thumb">IMG</div>
    <div>
      <div class="title"></div>
      <div class="meta"><div class="price"></div><div class="size">S â€¢ M â€¢ L</div></div>
    </div>
    <div style="display:flex;justify-content:space-between;align-items:center;margin-top:auto">
      <small class="muted">Free returns</small>
      <button class="add">Add</button>
    </div>
  </article>
</template>

  </main>  <footer>
    A tiny demo shop â€” replace images and product data to use in your projects.
  </footer>  <script>
    // Sample product data
    const products = [
      {id:1,title:'Classic White Tee',price:299,img:''},
      {id:2,title:'Slim Fit Jeans',price:1499,img:''},
      {id:3,title:'Vintage Hoodie',price:1999,img:''},
      {id:4,title:'Lightweight Jacket',price:2499,img:''},
      {id:5,title:'Cotton Shorts',price:799,img:''},
      {id:6,title:'Striped Shirt',price:899,img:''}
    ];

    const productsEl = document.getElementById('products');
    const tpl = document.getElementById('product-template');
    const cartCountEl = document.getElementById('cart-count');
    const searchInput = document.getElementById('search');

    let cart = [];

    function render(list){
      productsEl.innerHTML = '';
      list.forEach(p => {
        const node = tpl.content.cloneNode(true);
        node.querySelector('.title').textContent = p.title;
        node.querySelector('.price').textContent = 'â‚¹' + p.price;
        node.querySelector('.thumb').textContent = p.title.split(' ')[0];
        const btn = node.querySelector('.add');
        btn.addEventListener('click', ()=>{ addToCart(p); });
        productsEl.appendChild(node);
      });
    }

    function addToCart(product){
      cart.push(product);
      cartCountEl.textContent = cart.length;
      // simple visual feedback
      const original = document.querySelector('.cart button');
      original.textContent = 'Added âœ“';
      setTimeout(()=> original.textContent = 'Cart ðŸ›’',800);
    }

    // Search filter
    searchInput.addEventListener('input',(e)=>{
      const q = e.target.value.trim().toLowerCase();
      render(products.filter(p=>p.title.toLowerCase().includes(q)));
    });

    // initial render
    render(products);
  </script></body>
</html>
