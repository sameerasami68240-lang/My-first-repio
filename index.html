<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --muted:#6b7280;
      --accent:#111827;
      --accent-2:#0ea5a4;
      --glass: rgba(255,255,255,0.6);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;margin:0;background:var(--bg);color:var(--accent);}
    .wrap{max-width:1100px;margin:28px auto;padding:18px;}
    header{
      display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:18px;
    }
    .brand{
      display:flex;align-items:center;gap:12px;
    }
    .logo{
      width:48px;height:48px;border-radius:10px;background:linear-gradient(135deg,var(--accent-2),#06b6d4);
      display:grid;place-items:center;color:white;font-weight:700;font-size:18px;
    }
    h1{font-size:20px;margin:0;}
    .controls{display:flex;gap:10px;align-items:center;}
    .search{
      padding:8px 12px;border-radius:10px;border:1px solid #e6e7eb;background:white;min-width:180px;
    }
    .sort{
      padding:8px;border-radius:10px;border:1px solid #e6e7eb;background:white;
    }
    main{display:grid;grid-template-columns:1fr 320px;gap:20px;}
    /* product grid */
    .products{background:transparent;padding:6px;}
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
      gap:14px;
    }
    .card{
      background:var(--card);border-radius:12px;padding:12px;box-shadow:0 6px 18px rgba(16,24,40,0.06);
      display:flex;flex-direction:column;gap:8px;transition:transform .14s ease, box-shadow .14s ease;
    }
    .card:hover{transform:translateY(-6px);box-shadow:0 12px 28px rgba(16,24,40,0.08);}
    .thumb{height:160px;border-radius:8px;background-size:cover;background-position:center;}
    .product-title{font-weight:600;font-size:15px;margin:0;}
    .muted{color:var(--muted);font-size:13px;}
    .price{font-weight:700;}
    .card-footer{display:flex;align-items:center;justify-content:space-between;gap:8px;margin-top:6px;}
    button.btn{
      padding:8px 10px;border-radius:10px;border:0;background:linear-gradient(90deg,var(--accent-2),#06b6d4);color:white;
      cursor:pointer;font-weight:600;
    }
    button.ghost{background:transparent;border:1px solid #e6e7eb;color:var(--accent);padding:8px 10px;border-radius:10px;cursor:pointer;}
    /* cart */
    .cart{
      background:linear-gradient(180deg, rgba(255,255,255,0.9), var(--glass));
      padding:12px;border-radius:12px;height:fit-content;position:sticky;top:20px;
      box-shadow:0 6px 18px rgba(16,24,40,0.04);
    }
    .cart h2{margin:0 0 10px 0;font-size:16px;}
    .cart-list{display:flex;flex-direction:column;gap:8px;max-height:360px;overflow:auto;padding-right:6px;}
    .cart-item{display:flex;gap:8px;align-items:center;border-radius:8px;padding:8px;background:#fff;border:1px solid #f1f3f5;}
    .cart-thumb{width:48px;height:48px;border-radius:6px;background-size:cover;background-position:center;}
    .cart-meta{flex:1;}
    .qty{display:flex;gap:6px;align-items:center;}
